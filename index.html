<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag Papers ‚ù§Ô∏è</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap'>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Sayfa kaymasƒ±nƒ± engelle */
      font-family: 'Short Stack', sans-serif;
      background-color: #f0f0f0;
    }

    .paper {
      position: absolute;
      width: 250px;
      height: 250px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      cursor: grab;
      user-select: none;
    }

    .heart {
      background-color: pink;
      border-radius: 50%;
    }

    .image img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin-top: 10px;
    }

    .red {
      background-color: red;
      color: white;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="paper heart"></div>

  <div class="paper image">
    <p>and I fallen in</p>
    <p>Love with You üòç</p>
    <img src="images/1.jpeg" />
  </div>

  <div class="paper image">
    <p></p> <!-- Bu etiketi d√ºzelttim -->
    <img src="images/2.jpeg" />
  </div>

  <div class="paper image">
    <p>How can be</p>
    <p>someone so cute ‚ù§Ô∏è</p>
    <img src="images/3.jpg" />
  </div>

  <div class="paper red">
    <p class="p1">and My Favorite</p>
    <p class="p2">Person üòç</p>
  </div>

  <div class="paper">
    <p class="p1">You are Cute</p>
    <p class="p1">Amazing <span style="color: red;">‚ù§Ô∏è</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <script>
    let highestZ = 1;

    class Paper {
      holdingPaper = false;
      mouseTouchX = 0;
      mouseTouchY = 0;
      mouseX = 0;
      mouseY = 0;
      prevMouseX = 0;
      prevMouseY = 0;
      velX = 0;
      velY = 0;
      rotation = Math.random() * 30 - 15; // Rastgele bir d√∂n√º≈ü a√ßƒ±sƒ±
      currentPaperX = 0;
      currentPaperY = 0;
      rotating = false;

      init(paper) {
        // Fare hareketi dinleyicisi
        document.addEventListener('mousemove', (e) => {
          if (!this.rotating) {
            this.mouseX = e.clientX;
            this.mouseY = e.clientY;

            // Hƒ±z hesaplama
            this.velX = this.mouseX - this.prevMouseX;
            this.velY = this.mouseY - this.prevMouseY;
          }

          // D√∂nd√ºrme i√ßin a√ßƒ± hesaplama
          const dirX = e.clientX - this.mouseTouchX;
          const dirY = e.clientY - this.mouseTouchY;
          const dirLength = Math.sqrt(dirX * dirX + dirY * dirY);

          // Sƒ±fƒ±ra b√∂lme hatasƒ±nƒ± √∂nleme
          if (dirLength !== 0) {
            const dirNormalizedX = dirX / dirLength;
            const dirNormalizedY = dirY / dirLength;

            const angle = Math.atan2(dirNormalizedY, dirNormalizedX);
            let degrees = (180 * angle) / Math.PI;
            degrees = (360 + Math.round(degrees)) % 360;

            if (this.rotating) {
              this.rotation = degrees;
            }
          }

          // Kaƒüƒ±dƒ± ta≈üƒ±ma
          if (this.holdingPaper) {
            if (!this.rotating) {
              this.currentPaperX += this.velX;
              this.currentPaperY += this.velY;
            }
            this.prevMouseX = this.mouseX;
            this.prevMouseY = this.mouseY;

            // Transform uygulama (tarayƒ±cƒ± uyumluluƒüu ile)
            paper.style.transform = `translateX(${this.currentPaperX}px) translateY(${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
            paper.style.webkitTransform = `translateX(${this.currentPaperX}px) translateY(${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
          }
        });

        // Fare tƒ±klamasƒ± dinleyicisi
        paper.addEventListener('mousedown', (e) => {
          if (this.holdingPaper) return; // Zaten tutuluyorsa i≈ülem yapma
          this.holdingPaper = true;

          // Kaƒüƒ±dƒ± en √ºste getirme
          paper.style.zIndex = highestZ;
          highestZ += 1;

          if (e.button === 0) { // Sol tƒ±klama
            this.mouseTouchX = this.mouseX;
            this.mouseTouchY = this.mouseY;
            this.prevMouseX = this.mouseX;
            this.prevMouseY = this.mouseY;
          }
          if (e.button === 2) { // Saƒü tƒ±klama
            this.rotating = true;
          }
        });

        // Fare bƒ±rakma dinleyicisi
        window.addEventListener('mouseup', () => {
          this.holdingPaper = false;
          this.rotating = false;
        });

        // Saƒü tƒ±klama men√ºs√ºn√º engelleme
        paper.addEventListener('contextmenu', (e) => {
          e.preventDefault();
        });
      }
    }

    // T√ºm .paper elementlerini se√ß ve Paper sƒ±nƒ±fƒ± ile ba≈ülat
    const papers = Array.from(document.querySelectorAll('.paper'));
    papers.forEach((paper) => {
      const p = new Paper();
      p.init(paper);
    });
  </script>

</body>
</html>
