<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bir Mektubunuz Var</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background: #ff8a80;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .envelope:hover {
            transform: scale(1.05);
        }
        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #e57373;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            transition: transform 0.6s ease-in-out;
            transform-origin: top;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .heart {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 30px;
            color: red;
        }
        .letter {
            position: absolute;
            width: 260px;
            height: 150px;
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            transform: translateY(120px);
            transition: transform 0.6s ease-in-out, opacity 0.6s;
            opacity: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .envelope.open .letter {
            transform: translateY(0);
            opacity: 1;
        }
        .corner-heart {
            position: absolute;
            font-size: 30px;
            color: red;
        }
        .top-left { top: 10px; left: 10px; }
        .top-right { top: 10px; right: 10px; }
        .bottom-left { bottom: 10px; left: 10px; }
        .bottom-right { bottom: 10px; right: 10px; }

        .floating-heart, .floating-kiss {
            position: absolute;
            font-size: 30px;
            animation: floatEffect 3s forwards;
        }

        @keyframes floatEffect {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--random-x), var(--random-y));
            }
        }

    </style>
</head>
<body>
    <div class="corner-heart top-left">‚ù§Ô∏è</div>
    <div class="corner-heart top-right">‚ù§Ô∏è</div>
    <div class="corner-heart bottom-left">‚ù§Ô∏è</div>
    <div class="corner-heart bottom-right">‚ù§Ô∏è</div>
    
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="letter" id="letter">
            <p>Haftaya pazar bo≈ü musunuz acaba? <br> Sizi √ßok √∂zledim, K√∂tekli'ye bekliyorum.</p>
            <br>
            <p><strong>- Bora Yal√ßƒ±nkaya</strong></p>
        </div>
    </div>

    <!-- Ses dosyasƒ±nƒ± buraya ekliyoruz -->
    <audio id="openSound" src="your-audio-file.mp3" preload="auto"></audio>

    <script>
        function openLetter() {
            document.querySelector('.envelope').classList.toggle('open');
            
            // Kalp ve √∂p√ºc√ºk simgelerini rastgele daƒüƒ±t
            for (let i = 0; i < 20; i++) {
                createFloatingHeart();
                createFloatingKiss();
            }

            // Ses √ßalma
            playSound();
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerText = '‚ù§Ô∏è';

            // Rastgele x ve y koordinatlarƒ± i√ßin animasyon
            const randomX = Math.random() * 200 - 100; // -100 ile +100 arasƒ±nda
            const randomY = Math.random() * 200 - 100; // -100 ile +100 arasƒ±nda

            // Random x ve y deƒüerlerini animasyona ekleyelim
            heart.style.setProperty('--random-x', `${randomX}px`);
            heart.style.setProperty('--random-y', `${randomY}px`);
            
            heart.style.left = `${Math.random() * 100 + 10}%`;
            heart.style.top = `${Math.random() * 100 + 10}%`;
            document.body.appendChild(heart);

            // Kalbin kaybolmasƒ± i√ßin 3 saniye sonra silinmesi
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function createFloatingKiss() {
            const kiss = document.createElement('div');
            kiss.classList.add('floating-kiss');
            kiss.innerText = 'üòò';

            // Rastgele x ve y koordinatlarƒ± i√ßin animasyon
            const randomX = Math.random() * 200 - 100; // -100 ile +100 arasƒ±nda
            const randomY = Math.random() * 200 - 100; // -100 ile +100 arasƒ±nda

            // Random x ve y deƒüerlerini animasyona ekleyelim
            kiss.style.setProperty('--random-x', `${randomX}px`);
            kiss.style.setProperty('--random-y', `${randomY}px`);
            
            kiss.style.left = `${Math.random() * 100 + 10}%`;
            kiss.style.top = `${Math.random() * 100 + 10}%`;
            document.body.appendChild(kiss);

            // √ñp√ºc√ºƒü√ºn kaybolmasƒ± i√ßin 3 saniye sonra silinmesi
            setTimeout(() => {
                kiss.remove();
            }, 3000);
        }

        // Ses √ßalma fonksiyonu
        function playSound() {
            const sound = document.getElementById('openSound');
            sound.play();
        }
    </script>
</body>
</html>
