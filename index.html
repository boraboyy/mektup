<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bir Mektubunuz Var</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background: #ff8a80;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .envelope:hover {
            transform: scale(1.05);
        }
        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #e57373;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            transition: transform 0.6s ease-in-out;
            transform-origin: top;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .heart {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 30px;
            color: red;
        }
        .letter {
            position: absolute;
            width: 260px;
            height: 150px;
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            transform: translateY(120px);
            transition: transform 0.6s ease-in-out, opacity 0.6s;
            opacity: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .envelope.open .letter {
            transform: translateY(0);
            opacity: 1;
        }
        .corner-heart {
            position: absolute;
            font-size: 30px;
            color: red;
        }
        .top-left { top: 10px; left: 10px; }
        .top-right { top: 10px; right: 10px; }
        .bottom-left { bottom: 10px; left: 10px; }
        .bottom-right { bottom: 10px; right: 10px; }
    </style>
</head>
<body>
    <div class="corner-heart top-left">❤️</div>
    <div class="corner-heart top-right">❤️</div>
    <div class="corner-heart bottom-left">❤️</div>
    <div class="corner-heart bottom-right">❤️</div>
    
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        <div class="heart">❤️</div>
        <div class="letter" id="letter">
            <p>Haftaya pazar boş musunuz acaba? <br> Sizi çok özledim, Kötekli'ye bekliyorum.</p>
            <br>
            <p><strong>- Bora Yalçınkaya</strong></p>
        </div>
    </div>
    <script>
        function openLetter() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
